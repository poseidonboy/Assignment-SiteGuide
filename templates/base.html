<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Vehicle</title>
</head>
<body>
    

    
     <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 vl">
                  <h1 class="alert alert-warning text-center">logo</h1>
                  <br><br>
                  <div class="container">
                    <h4>Navigation</h4><br>
                    <a href="{% url 'vehicle' %}" class="btn btn-warning btn-sm">Add Vehicle</a><br><br>
                    <a href="{% url 'vehiclelist' %}" class="btn btn-warning btn-sm">Vehicle List</a><br><br>
                    <a href="{% url 'notifications' %}" class="btn btn-warning btn-sm" id="notification">Notifications <span id="notif" class="badge bg-secondary">0</span></a>
                  </div>
                   
            </div>  
            <div class="col-sm-10">
              
                    <div class="row divheight vbt "></div>  
                    <div class="row">
                        <div class="col-sm-8 ms-5 mt-3">
                          <p id="noty"></p>
                          <template id="messagetem">
                              <div class="msgrect text-left">
                                    <p class=" mssg inline"></p>
                                    <span id="msgpop inline"><input class="btn btn-warning btn-sm btn-close float-end" type="button" value=""></span>
                              </div>
                          </template>
                          {% block content %}{% endblock content %}
                        </div>
            </div>  
           
        </div>
    </div> 

     
   
    {% comment %} <script src="{% static 'js/vehicle.js' %}"></script> {% endcomment %}
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    {% include 'ajax.html' %}
</body>
</html>
