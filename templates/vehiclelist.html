{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="card">
        <div class="card-header">
        <h5 id="headng">Vehicle List</h5>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                  
                    <th scope="col">Vehicle No</th>
                    <th scope="col">Vehicle Name</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                {% for dt in data %}
                    <tr>
                        <td><a href="{% url 'vehicledetails' dt.id %}">{{dt.vehicleno}}</a></td>
                        <td>{{dt.name}}</td>
                        <td>
                            <a href="{% url 'updateveh' dt.id %}" class="btn btn-warning btn-sm">edit</a>
                            <input type="button" value="delete" id={{dt.id}} class="btn btn-danger btn-sm btn-del" >
                        </td>
                    </tr>
                {% endfor %}
                
                </tbody>
            </table>
        
        </div>
    </div>
   
{% endblock content %}
